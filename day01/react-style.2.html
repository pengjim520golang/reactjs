<body>
    <!-- react的操作必须声明一个根元素 -->
    <div id="root"></div>

<script src="./react.min.js"></script>
<script src="./react-dom.min.js"></script>
<script src="./babel.min.js"></script>

<script type="text/babel">
    class App extends React.Component{
        constructor(...args){
            super(...args)
        }

        render(){

            return ( 
                <div style={{width:"100px",height:"200px",background:this.props.flag==1?"pink":"yellow"}}>
                        <p>11111111</p>
                        <p>11111111</p>
                        <p>11111111</p>
                </div>
            )
        }
    }


    ReactDOM.render(<App flag="11" />,document.getElementById("root"))


</script>
