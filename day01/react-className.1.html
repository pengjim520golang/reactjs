<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style type="text/css">
        .box{
            width:300px;
            height: 300px;
        }

        .normal{
            background: yellowgreen;
        }

        .active{
            background: red;
        }
    </style>

</head>
<body>
    <!-- react的操作必须声明一个根元素 -->
    <div id="root"></div>
</body>

<script src="./react.min.js"></script>
<script src="./react-dom.min.js"></script>
<script src="./babel.min.js"></script>

<script type="text/babel">
    class App extends React.Component{
        constructor(...args){
            super(...args)
            this.state = {
                flag : 1
            }
        }

        changeBakcground(){
            if(this.state.flag === 1){
                this.setState({
                    flag:0
                })
            }else{
                this.setState({
                    flag:1
                })    
            }
        }


        render(){
     
            return ( 

                <div>
                    <div className={ this.state.flag === 1 ? ["box","normal"].join(" ") : ["box","active"].join(" ")}>
                            <p>11111111</p>
                            <p>11111111</p>
                            <p>11111111</p>
                    </div>
                    <br />
                    <button onClick={this.changeBakcground.bind(this)}>点击后改变</button>
                </div>
            )
        }
    }


    ReactDOM.render(<App />,document.getElementById("root"))

</script>


</html>
