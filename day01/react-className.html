<!DOCTYPE html>
<html lang="en">

<script type="text/babel">
    class App extends React.Component{
        constructor(...args){
            super(...args)
        }

        render(){
     
            return ( 

                <div>
                    <div className={["box","normal"].join(" ")}>
                            <p>11111111</p>

    }

</script>
